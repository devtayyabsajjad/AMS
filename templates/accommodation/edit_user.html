{% extends 'base.html' %}

{% block title %}Edit User - AMS{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px;">
    <a href="{% url 'view_user' user_obj.id %}" class="btn btn-outline" style="margin-bottom: 2rem;">
        <i class="fas fa-arrow-left"></i> Back to User Details
    </a>
    
    <div class="card">
        <div class="card-header">
            <h1 style="font-size: 1.75rem; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-edit"></i> Edit User
            </h1>
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" value="{{ user_obj.first_name }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" value="{{ user_obj.last_name }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ user_obj.email }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" name="phone" class="form-control" value="{{ user_obj.phone|default:'' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select name="role" class="form-control" required>
                            <option value="user" {% if user_obj.role == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user_obj.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Religious Preference</label>
                        <select name="religious_preference" class="form-control">
                            <option value="">None</option>
                            <option value="Muslim" {% if user_obj.religious_preference == 'Muslim' %}selected{% endif %}>Muslim</option>
                            <option value="Hindu" {% if user_obj.religious_preference == 'Hindu' %}selected{% endif %}>Hindu</option>
                            <option value="Christian" {% if user_obj.religious_preference == 'Christian' %}selected{% endif %}>Christian</option>
                            <option value="Other" {% if user_obj.religious_preference == 'Other' %}selected{% endif %}>Other</option>
                            <option value="Any" {% if user_obj.religious_preference == 'Any' %}selected{% endif %}>Any</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 1rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="is_active" {% if user_obj.is_active %}checked{% endif %}>
                        <span>Active Account</span>
                    </label>
                </div>
                
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <a href="{% url 'view_user' user_obj.id %}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
